<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row row-logo">
            <div class="col-md-12" id="logo">
                <img src="assets/images/swgame-logo-final.png" id="logo" alt="Star Wars RPG Logo">
                <h1 id="title">Select Your Character!</h1>
            </div>
        </div>
        <!-- character images -->
        <div class="row" id="characters">
            <div class="col-md-2 thumbnail" id="kenobi">
                    <h5>Obi-wan Kenobi</h5>
                    <img class="character" src="assets/images/obi-game.png" alt="Obi-Wan Kenobi">
            </div>
            <div class="col-md-2 thumbnail" id="anakin">
                    <h5>Anakin Skywalker</h5>
                <img class="character" src="assets/images/anakin-game.jpg" alt="Anakin Skywalker">
            </div>
            <div class="col-md-2 thumbnail" id="ahsoka">
                    <h5>Ahsoka Tano</h5>
                <img class="character" src="assets/images/ahsoka-game.png" alt="Ahsoka Tano">
            </div>
            <div class="col-md-2 thumbnail" id="grievous">
                    <h5>General Grievous</h5>
                <img class="character" src="assets/images/Grievous-game.jpg" alt="General Greivous">
            </div>
            <div class="col-md-2 thumbnail" id="cadbane">
                    <h5>Cad Bane</h5>
                <img class="character" src="assets/images/cad-bane-game.png" alt="Cad Bane">
            </div>
            <div class="col-md-2 thumbnail" id="ventress">
                    <h5>Asajj Ventress</h5>
                <img class="character" src="assets/images/ventress-game.png" alt="Asajj Ventress">
            </div>
        </div>
        <div class="row" id="attk-def-combattxt">
            <div class="col-md-4" id="attacker">
                <h3>Attacker</h3>
            </div>
            <div class="col-md-4 panel panel-danger">Combat Info
                <div class="panel-body">
                    <!-- empty div -->
                </div>
            </div>
            <div class="col-md-4" id="defender">
                <h3>Defender</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="selectedChar">
                <!-- empty div -->
            </div>
            <div class="col-md-4" id="attackBtn">
                 <button type="button" class="btn btn-danger btn-lg btn-block">ATTACK!</button><br>
                 <!-- <button type="button" class="btn btn-warning btn-md btn-block">RESET</button> -->
                 <a href="index.html" class="btn btn-warning btn-md btn-block" role="button">RESET</a>
                 
            </div>
            <div class="col-md-4" id="selectedDef">
                <!-- empty div -->
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>




</html>
